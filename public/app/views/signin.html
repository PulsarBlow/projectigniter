<div class="page-auth" data-ng-controller="SigninController">

    <div class="auth-header">
        <section class="logo text-center">
            <h1><a href="#/">{{main.brand}}</a></h1>
        </section>
    </div>

    <div class="auth-body">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-4 col-md-4 text-center">
                    <section class="additional-info">
                        <p class="text-center">Connectez vous</p>
                    </section>
                    <div>
                        <a class="btn btn-block btn-social btn-lg btn-google-plus" ng-click="signin('google')">
                            <i class="fa fa-google-plus"></i>
                            Se connecter avec Google
                        </a>
                        <a class="btn btn-block btn-social btn-lg btn-facebook" ng-click="signin('facebook')">
                            <i class="fa fa-facebook"></i>
                            Se connecter avec Facebook
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
